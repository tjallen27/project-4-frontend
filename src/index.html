<!DOCTYPE html>
<html ng-app="Kuler">
<base href="/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
    <script src="https://use.fontawesome.com/5f27a000c4.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">PrintShop</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
          <ul class="nav navbar-nav">
            <li ng-if="main.isAuthenticated()"><a ui-sref="printsIndex"> All Prints</a></li>
            <li ng-if="main.isAuthenticated()"><a ui-sref="printsNew">Upload a print</a></li>
            <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({ id: main.currentUser.id})">Your Profile</a></li>
            <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
            <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
            <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main ui-view></main>

  </body>
</html>
