<div class="row">
  <!-- {{printsNew.print}} -->
  <div class="col-md-6">
    <form ng-submit="printsNew.create()">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="printsNew.print.title">
      <!-- <label for="image">Image</label>
      <input type="text" id="image" name="image" ng-model="printsNew.print.image"> -->
      <label for="base64">Image</label>
      <input type="file" base64 name="base64" id="base64" ng-model="printsNew.print.base64">
      <label for="medium">Medium</label>
      <input type="text" id="medium" name="medium" ng-model="printsNew.print.medium">
      <label for="price">Price</label>
      <input type="text" id="price" name="price" ng-model="printsNew.print.price">

      <button>Create</button>
    </form>
  </div>
</div>
