<h2>{{ usersShow.user.username }}</h2>
  <div class="container" id="user_prints">
    <div ng-repeat="print in usersShow.user.prints" class="print">
      <img ui-sref="printsShow({id: print.id})" src="{{ print.image_src }}">
      <div class="overlay">
        <h3>{{ print.title }}</h3>
      </div>
    </div>
  </div>
